<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Study 일정 관리</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Modal Container -->
    <div class="modal">
        <!-- Modal Header -->
        <div class="modal-header">
            <div class="modal-title">JavaScript Study</div>
            <button class="close-btn"></button>
            <button class="edit-btn"></button>
        </div>
        <!-- Modal Content -->
        <div class="modal-content">
            <p>날짜: 2024년 7월 26일</p>
            <p>시간: 11:00</p>
            <textarea rows="10" cols="100" placeholder="내용을 입력하세요..."></textarea>
        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
            <button class="footer-btn cancel">취소</button>
            <button class="footer-btn save">저장</button>
            <button class="footer-btn delete">삭제</button>
        </div>
    </div>
</body>
</html>
