<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../src/css/common.css" />
    <link rel="stylesheet" href="../src/css/login.css" />
  </head>
  <body>
    <main>
      <article class="login">
        <header class="top">
          <h1 class="blind">로고(PRONEND)</h1>
          <a href="#"><img src="../src/assets/img/login-logo.svg" alt="로고이미지" /></a>
        </header>
        <section class="text">
          <p class="text-head">일정과 할 일을 관리해 보세요</p>
          <p class="text-cont">
            동해물과 백두산이 마르고 닳도록 하느님이 보우 하사 우리나라 만세 무궁화 삼천리 화려강산 대한사람 대한으로
            길이 보전하세
          </p>
        </section>
        <a href="http://localhost:8080/oauth/google">
          <button class="login-btn">
            <img src="../src/assets/img/google-logo.svg" alt="구글아이콘" /><span>Sign in with Google</span>
          </button>
        </a>
      </article>
      <div class="background">
        <img src="../src/assets/img/wave1.svg" class="wave1" alt="배경1" />
        <img src="../src/assets/img/wave3.svg" class="wave2" alt="배경2" />
      </div>
    </main>
  </body>
</html>
